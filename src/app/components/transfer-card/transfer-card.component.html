<ion-card>
  <ion-card-header>
    <ion-card-title>Chuyển tiền đến {{ transferRecipient }}</ion-card-title>
    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
  </ion-card-header>

  <ion-card-content>
    <p>
      STK: <span>{{ transferAccountNumber }}</span>
    </p>
    <p>
      Ngân hàng: <span>{{ transferBankName }}</span>
    </p>
    <p>
      Số tiền: <span>{{ transferAmount }}</span>
    </p>
  </ion-card-content>

  <div class="button-container">
    <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    <ion-button (click)="confirm()">Confirm</ion-button>
  </div>

  
</ion-card>
