<ion-card>
  <ion-card-header>

    <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
  </ion-card-header>

  <ion-card-content>
    <p>
      STK: <span>{{ transferAccountNumber }}</span>
    </p>

    </p>

  <div class="button-container">

    <div id="div1" (click)="cancel()">Không</div>
    <div id="div2" (click)="confirm()">Có</div>
  </div>
